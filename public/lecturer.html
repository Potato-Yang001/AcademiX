<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lecturer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #212529;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            color: #0d6efd;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #0d6efd;
            color: #fff;
        }

        .sidebar .profile {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #343a40;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        canvas {
            max-height: 500px !important;
            max-width: 100% !important;
        }

        #participationChart {
            max-height: 500px !important;
            /* keep height normal */
            width: 100% !important;
            /* stretch wider than container */
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".sidebar" data-bs-offset="80" tabindex="0">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-journal-bookmark"></i> Lecturer
        </div>
        <a href="#class" class="nav-link active"><i class="bi bi-bar-chart-fill"></i> Class Performance</a>
        <a href="#risk" class="nav-link"><i class="bi bi-exclamation-triangle-fill"></i> At-Risk Students</a>
        <a href="#participation" class="nav-link"><i class="bi bi-graph-up-arrow"></i> Participation Trends</a>
        <a href="index.html" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>

        <div class="profile">
            <!--  <img src="https://via.placeholder.com/35" alt="Lecturer"> -->
            <span>Lecturer</span>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4"><i class="bi bi-journal-bookmark me-2"></i> Lecturer Dashboard</h2>

        <!-- Module Selector -->
        <div class="card p-4 mb-4">
            <div class="d-flex flex-wrap align-items-center gap-3">
                <label for="module" class="form-label mb-0 fw-semibold">Select Module:</label>
                <select id="module" class="form-select">
                    <option value="AAA">AAA</option>
                    <option value="BBB">BBB</option>
                    <option value="CCC">CCC</option>
                    <option value="DDD">DDD</option>
                    <option value="EEE">EEE</option>
                    <option value="FFF">FFF</option>
                    <option value="GGG">GGG</option>
                </select>
                <button type="button" class="btn btn-info"
                    onclick="loadLecturerData(document.getElementById('module').value)">Load</button>
            </div>
            <div id="loadingMessage" class="mt-2 text-secondary d-flex align-items-center" style="display:none;">
                <div class="spinner-border spinner-border-sm text-info me-2" role="status"></div>
                <span>Loading lecturer data...</span>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row g-4 mb-4">
            <div class="col-6 col-lg-3">
                <div class="card text-center">
                    <div class="card-body py-3">
                        <h5 class="card-title"><i class="bi bi-people-fill me-2 text-primary"></i> Total Students</h5>
                        <p id="totalStudents" class="fs-3 fw-bold mb-1">0</p>
                        <!-- <small id="totalDetails" class="text-muted"> Pass: 0 | Distinction: 0 | Fail: 0 | Withdrawn:0</small> -->
                    </div>
                </div>
            </div>

            <div class="col-6 col-lg-3">
                <div class="card text-center">
                    <div class="card-body py-3">
                        <h5 class="card-title"><i class="bi bi-graph-up me-2 text-success"></i> Avg Class Score</h5>
                        <p id="avgClassScore" class="fs-3 fw-bold mb-1">0%</p>
                        <span class="badge bg-success">-</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card text-center">
                    <div class="card-body py-3">
                        <h5 class="card-title"><i class="bi bi-star-fill me-2 text-warning"></i> Top Students</h5>
                        <ul id="topStudents" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts & Tables -->
        <div class="row g-4">
            <!-- Class Performance -->
            <div class="col-12 col-lg-6" id="class">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-bar-chart-fill"></i> Class Performance
                    </div>
                    <div class="card-body">
                        <canvas id="classChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- At-Risk Students -->
            <div class="col-12 col-lg-6" id="risk">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-exclamation-triangle-fill"></i> At-Risk Students
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="riskTable" class="table table-striped table-bordered mb-0"></table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Participation Trends -->
            <div class="col-12" id="participation">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-graph-up-arrow"></i> Participation Trends
                    </div>
                    <div class="card-body">
                        <canvas id="participationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Highlight active link when clicked
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.sidebar .nav-link')
                    .forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
