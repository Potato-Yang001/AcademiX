<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #212529;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            color: #0d6efd;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #0d6efd;
            color: #fff;
        }

        .sidebar .profile {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #343a40;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        /* Content */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        canvas {
            min-height: 250px;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".sidebar" data-bs-offset="80" tabindex="0">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-backpack2-fill"></i> Student
        </div>
        <a href="#profileSection" class="nav-link active"><i class="bi bi-person-circle"></i> Profile</a>
        <a href="#progressSection" class="nav-link"><i class="bi bi-bar-chart-line-fill"></i> Progress</a>
        <a href="#engagementSection" class="nav-link"><i class="bi bi-graph-up-arrow"></i> Engagement</a>
        <a href="index.html" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
        <div class="profile">
            <!-- <img src="https://via.placeholder.com/35" alt="User"> -->
            <span>Student</span>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4"><i class="bi bi-backpack2-fill me-2"></i> Student Dashboard</h2>

        <div class="row g-4">
            <!-- Personal Profile -->
            <div class="col-12 col-md-6" id="profileSection">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-person-circle me-2"></i> Personal Profile
                    </div>
                    <div class="card-body" id="studentProfile">
                        <!-- Profile info from script.js -->
                    </div>
                </div>
            </div>

            <!-- Academic Progress -->
            <div class="col-12 col-md-6" id="progressSection">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-bar-chart-line-fill me-2"></i> Academic Progress
                    </div>
                    <div class="card-body">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Engagement -->
            <div class="col-12" id="engagementSection">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-graph-up-arrow me-2"></i> Engagement (VLE Clicks)
                    </div>
                    <div class="card-body">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="script.js"></script>
    <script>
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.sidebar .nav-link')
                    .forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
