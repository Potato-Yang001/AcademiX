<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AcademiX</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-page animated background using moving gradient */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #74ebd5, #ACB6E5, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {
            width: 360px;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 1.5rem;
        }

        .login-card .btn-primary {
            width: 100%;
        }

        .login-logo {
            display: block;
            margin: 0 auto 15px auto;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="https://img.icons8.com/fluency/96/school.png" alt="Logo" class="login-logo">
        <h1>Login</h1>

        <div id="loginAlert" class="alert alert-danger d-none" role="alert">
            Invalid username or password.
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
